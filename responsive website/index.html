<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disney+ Theme Page</title>
  <link rel="stylesheet" href="style1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">

<body>

  <!-- Navbar -->

      <a href="#">Shows</a>
      <a href="#">Movies</a>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <img src="C:\Users\netra\Downloads\disney logo.jpg" alt="Disney+ Logo" class="disney-logo" />
      <h1>The best stories in the world,<br>all in one place.</h1>
      <div class="pricing">
        <div>
          <h2>$89.99 <span>/year</span></h2>
          <p>Save with an annual subscription.</p>
          <button class="explore-button">Explore Now</button>
        </div>
        <div>

      </div>

      <img src= "C:\Users\netra\Downloads\moana.jpg" alt="Moana" class="hero-image">

  </section>

  <footer class="footer">
    <p>&copy; 2025 Disney+. All rights reserved.</p>
  </footer>
